name: NPM audit scan

on: [push, pull_request]

jobs:
  Run:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20.12.x
      - name: Run audit
        run: >-
            npm audit --audit-level=moderate
